# Google Analytics
ga_track_id: "UA-49627206-1" # Format: UA-xxxxxx-xx
ga_domain: metarchitecture.space

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "Let's do some interesting shit! <br> CEO/CTO/CFO/UFO @metarchitecture"
sidebar-avatar: https://avatars.githubusercontent.com/u/56643309?s=400&u=a86d339833b2037157b032843739843cfba32f21&v=4 # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
